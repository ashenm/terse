<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Shorten URLs" />
  <meta name="keywords" content="ashen m. gunaratne freecodecamp projects api" />
  <meta name="author" content="Ashen Gunaratne" />
  <title>URL Shortener Microservice</title>
  <style type="text/css">

    body {
      display: flex;
      margin-top: 0px;
      margin-bottom: 0px;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      border-bottom: 1px solid #eaecef;
    }

    a,
    a:hover {
      color: #000;
      text-decoration: none;
    }

    ul {
      padding-left: 20px;
    }

    .container {
      width: 100%;
      margin-left: 5vw;
      margin-right: 5vw;
      font-family: "Segoe UI", "Helvetica", "Arial";
    }

    .d-inline {
      display: inline;
    }

    .mt-0 {
      margin-top: 0px;
    }

    .mb-0 {
      margin-bottom: 0px;
    }

    .text-muted {
      color: #666;
    }

    .text-muted:hover {
      color: #555;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="mt-0 mb-0">URL Shortener Microservice</h1>
      <h4 class="mt-0 mb-0 text-muted">A <a href="//freecodecamp.org/" class="text-muted" rel="nofollow">freeCodeCamp</a> API Project</h4>
    </header>
    <main>
      <h2>Endpoints</h2>
      <ul>
        <li>
          <h3 class="mb-0">URL expansion</h3>
          <h4 class="d-inline mt-0">/<span class="text-muted">:url</span></h4>
          <p class="d-inline">Redirects to expanded URL</p>
          <br />
          <h4 class="d-inline mt-0">/verbose/<span class="text-muted">:url</span></h4>
          <p class="d-inline">Returns expanded URL in JSON</p>
        </li>
        <li>
          <h3 class="mb-0">URL contraction</h3>
          <h4 class="d-inline mt-0">/terse/<span class="text-muted">:url</span></h4>
          <p class="d-inline">Returns shortened URL in JSON</p>
        </li>
      </ul>
    </main>
    <footer>
    </footer>
  </div>
</body>
</html>
